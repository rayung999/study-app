<!DOCTYPE html>
<html lang="ko">
 <head>
   <meta charset="UTF-8">
   <title>EAT-F : Feed</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
 </head>
 <body>
  <div class="feed">
     <header>
      <div class="logo">
        <img src="img/eatf-logo.png" alt="eatf-logo">
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search">
      </div>
      <nav>
        <ul>
          <li><a href="#"<i class="fas fa-home"></i></a></li>
          <li><a href="#"<i class="fab fa-facebook-messenger"></i></a></li>
          <li><a href="#"<i class="far fa-plus-square"></i></a></li>
          <li><a href="#"<i class="far fa-compass"></i></a></li>
          <li><a href="#"<i class="far fa-heart"></i></a></li>
          <li><a href="#"><img src="img/food-img.png" alt="나는 음식입니다"</a></li>
        </ul>
      </nav>
     </header>

     <section>
      <div class="left-side">
        <div class="story">
          <div class="stories">
            <a href="#"><img src="img\cover 1.png" width="60" height="60" alt="fff"></a>
            <p>춘데렐라</p>
          </div>
          <div class="stories">
            <a href="#"><img src="img\cover 2.png" width="60" height="60" alt="fff"></a>
            <p>탱크봉경</p>
          </div>
           <div class="stories">
            <a href="#"><img src="img\cover 3.png" width="60" height="60" alt="fff"></a>
            <p>엄두창</p>
          </div>
        </div>
        <div class="posts">
          <div class="post-title">
            <div class="post-left">
              <div class="image">
                <img src="img\cover 1.png" alt="춘데렐라" width="32" height="32">
              </div>
              <div class="details">
                <p class="name">춘데렐라</p>
                <p class="location">이태원</p>
              </div>
            </div>
            <div class="post-right">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <div class="post-content">
            <img src="img\cover 5.png" alt="또 할 거 없음" height="600" width="600">
          </div>

          <div class="post-footer">
            <div class="like-share-comment">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="far fa-paper-plane"></i>
            </div>
            <div class="save">
              <i class="far fa-bookmark"></i>
            </div>
          </div>

          <div class="post-footer-content">
            <p class="likes">좋아요 100개</p>
            <p class="name">춘데렐라 <span>게시글 내용내용</span></p>
            <p class="comments">댓글 10개 모두 보기</p>
            <p class="posting-time">2시간 전</p>
          </div>

          <div class="add-comment">
            <div class="left-side">
              <i class="far fa-smile-beam"></i>
              <input type="text" placeholder="댓글 달기...">
            </div>
            <div class="right-side">
              <p>게시</p>
            </div>
          </div>
        </div>
      </div>



      <div class="right-side"></div>
     </section>
  </div>
 </body>
 </html>
