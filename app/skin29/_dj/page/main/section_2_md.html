<script>
function openList(listName) {
  var i;
  var x = document.getElementsByClassName("SectionmdRecList");
  for (i = 0; i < x.length; i++) {
     if(x[i].style.display == null){
         return;
      }
      else{
          x[i].style.display = "none";
      }
  }
  document.getElementById(listName).style.display = "";
}
</script>
