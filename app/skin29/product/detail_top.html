    <!-- 상단 제품 정보  -->
    <div module="product_detail" >
        <!-- 셀퍼 상품 상세 태그 Start -->    
        <selper style="display:none;" class="__selperProductItem" eventtype="ViewContent" desc="셀퍼상품상세태그" platform="cafe24" ostype="pc">
                    <selper class="__selperProductItemId" 		desc="상품아이디">{$product_no}</selper>
                    <selper class="__selperProductItemBasePrice" 		desc="상품가격">{$product_price}</selper>
                    <selper class="__selperProductItemSalePrice" 		desc="상품판매가격">{$product_sale_price}</selper>
                    <selper class="__selperProductItemShippingPrice" 	desc="배송비">{$delivery_price}</selper>
                    <selper class="__selperProductItemCurrency" 		desc="통화">KRW</selper>
                    <selper class="__selperProductItemName" 		desc="상품이름">{$name}</selper>
                    <selper class="__selperProductItemAvailability" 		desc="재고">{$soldout_icon|display}</selper>
                    <selper class="__selperProductItemAvailableQuantity" 	desc="상품재고수량">{$stock_quantity}</selper>
                    <selper class="__selperProductItemQuantity" 		desc="상품수량">1</selper>
                    <selper class="__selperProductItemDescription" 	desc="상품설명">{$simple_desc}</selper>
                    <selper class="__selperProductItemBrand" 		desc="브랜드명">{$prd_brand}</selper>
                    <selper class="__selperProductItemImageUrl" 		desc="상품이미지">{$big_img}</selper>
        </selper>
        <!-- 셀퍼 상품 상세 태그 End -->
        
        <div class="headingArea">
            <!-- 공급사 바로가기버튼 영역 -->
            <div class="supply {$supply_link_display|display}">
                <span>{$supply_top_logo}</span>
                <a href="#none" onclick="{$supply_go_action}"><img src="{$supply_go_img}" alt="공급사 바로가기" /></a>
            </div>
            <!-- //공급사 바로가기버튼 영역 -->
        </div>
    
        
        
        
        
        <div class="detailArea">
            
            <!-- 이미지 영역 -->
            <div class="imgArea" module="product_image">
                <!--@js(/js/module/product/product_image.js)-->
                <div class="keyImg">
                    <div class="thumbnail">
                        <a href="#none" alt="{$product_code}" >
                            <img src="{$big_img}" alt="{$seo_alt_tag}" class="{$big_img_class} {$img_display|display}" /><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span>
                        </a>
                    </div>
                </div>
                <!-- 참고 : 뉴상품관리 전용 모듈입니다. 뉴상품관리 이외의 곳에서 사용하면 정상동작하지 않습니다. -->
                <div class="listImg" module="product_addimage">
                    <ul>
                        <li>{$add_img}</li>
                        <li>{$add_img}</li>
                    </ul>
                </div><!-- //참고 -->
       
                <!-- 참고 : 뉴상품관리 전용 모듈입니다. 뉴상품관리 이외의 곳에서 사용하면 정상동작하지 않습니다. -->
                <div class="color {$colorchip_display|display}">
                    <div module="product_Colorchip">
                        <span class="chips" style="background-color:{$color}"></span>
                        <span class="chips" style="background-color:{$color}"></span>
                    </div>
                </div>
                <!-- //참고 -->
                
            </div>
            <!-- //이미지 영역 -->

            
            <!-- 상세정보 내역 -->
            <!--@import(/product/detail_top_right.html)-->
            
            
        </div><!-- //detailArea -->
    
     
        
        <!-- 공급사:판매사정보 -->
        <div class="supplyInfo {$supply_info_display|display}">
            {$supply_info}
        </div><!-- //공급사:판매사정보 -->
    
    </div><!-- // top_inner: 상단 제품 정보 -->
