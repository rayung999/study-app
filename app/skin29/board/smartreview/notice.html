<!-- 비동기로 전달할 템플릿 영역(반드시 포함이 되어있어야함) -->
<div class="reviewArea alarm" id="ec-board-notice-wrapper">
    <a href="#none" class="btnAlarm"></a>
</div>
<div class="reviewArea" async_module="smartreview_dispAlarm" async_type="template" style="display:none;">
    <!-- 비동기로 처리전 노출되는 섹션 -->
    <div async_section="before" style="display:none;">
        <a href="#none" class="btnAlarm"></a>
    </div>
    <!-- 비동기로 처리된 이후 노출되는 섹션 -->
    <div async_section="after" style="display:none;">
        <a href="#none" class="btnAlarm"><span class="count {$*message_display}">New</span></a>
        <div id="ec-board-review-notice">
            <h2>상품리뷰 최근알림</h2>
            <span class="delete">
                <a href="#none" id="ec-board-review-notice-delete-btn"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/review/btn_notice_read.gif" alt="읽은알림 삭제" /></a>
                <a href="#none" id="ec-board-review-notice-all-delete-btn"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/review/btn_notice_delete.gif" alt="모두삭제" /></a>
            </span>
            <div async_module="smartreview_dispAlarmMessage" async_type="template" id="noticefakeScroll" class="list ec-board-notice-list-wrapper">
                <div async_section="after" style="display:none;">
                    <ul class="{$*exist_display}">
                        <li class="{$*type_class} {$*unread_class}">
                            <strong class="item">{$*display_type}</strong><span class="date" data-date="{$*date}">{$*display_date}</span>
                            <a href="#none" onclick="{$*link}" class="message ec-board-review-notice-read-link" data-no={$*no}>{$*display_subject}<span class="number">{$*comment_count}</span></a>
                        </li>
                        <li class="{$*type_class} {$*unread_class}">
                            <strong class="item">{$*display_type}</strong><span class="date" data-date="{$*date}">{$*display_date}</span>
                            <a href="#none" onclick="{$*link}" class="message ec-board-review-notice-read-link" data-no={$*no}>{$*display_subject}<span class="number">{$*comment_count}</span></a>
                        </li>
                    </ul>
                    <p class="guide {$*exist_display}">최근 7일의 알림만 확인할 수 있습니다.</p>
                    <p class="empty {$*empty_display}">최근 7일 내 알림이 없습니다.</p>
                </div>
            </div>
         </div>
    </div>
</div>
