<!-- 
    참고 : 이 페이지는 상품상세 리뷰요약 하단입니다
    사용되는 페이지들 : 리뷰 상세보기, 상품상세
-->
<!--@import(/board/smartreview/zoom.html)-->
<div class="reviewArea" async_module="smartreview_dispRating">
    <!-- 비동기로 처리된 이후 노출되는 섹션 -->
    <div async_section="after" class="ec-board-files" style="display:none;">
        <div class="gradeArea {$*rating_display}">
            <div class="status ec-board-rating-grade {$*exist_display}">
                <strong class="score">{$*rating_avg}</strong>
                {$*display_bulletin_rating_medium_tpl}
                <p class="desc">(<strong>{$*writing_cnt}</strong>개 리뷰 평점)</p>
            </div>
            <div class="thumbList {$*exist_display}">
                <div async_module="smartreview_dispFiles" async_type="template">
                    <!--
                       $ignore_parameter = review_no
                       $img_count = 10
                            ※ 입력 가능 숫자 : 10 ~ 30
                    -->
                    <div class="inner ec-board-files {$*exist_display}">
                        <div class="ec-board-files-list">
                            <ul>
                                <li><a href="#none" class="ec-board-zoom-view-btn" data-index="{$*index}">{$*img_src_thumb_figure}</a></li>
                                <li><a href="#none" class="ec-board-zoom-view-btn" data-index="{$*index}">{$*img_src_thumb_figure}</a></li>
                            </ul>
                        </div>
                        <p class="paging">
                            <button type="button" class="btnPrev ec-board-files-prev-btn">이전</button>
                            <button type="button" class="btnNext ec-board-files-next-btn">다음</button>
                        </p>
                    </div>
                    <p class="empty {$*empty_display}">리뷰 사진을 기다리고 있습니다.</p>
                </div>
            </div>
            <p class="empty {$*empty_display}">아직 상품리뷰가 없습니다.<br />상품을 구매하고 리뷰를 작성해보세요.</p>
        </div>
    </div>
</div>
