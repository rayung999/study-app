<!--@layout(/layout/basic/popup.html)-->
<!--@css(/board/smartreview/css/review.css)-->
<div class="reviewArea" async_module="smartreview_DispSnsSharePopup" style="height:305px;">
    <!-- 비동기로 처리전 노출되는 섹션 -->
    <div async_section="before" class="loading">
        <img src="//img.echosting.cafe24.com/skin/base/board/review/ico_loading.gif" alt="로딩중입니다. 잠시만 기다려 주세요" />
    </div>

    <!-- 비동기로 처리된 이후 노출되는 섹션 -->
    <div async_section="after" class="ec-board-files" style="display:none;">
        <div class="instagramReview ec-base-layer">
            <div class="header">
                <h1>리뷰글 공유하기</h1>
            </div>

            <div class="content">
                <div class="{$*instagram_login_display}">
                    <fieldset class="login">
                        <legend>인스타그램 계정 로그인 입력 폼</legend>
                        <p class="ment">인스타그램 계정으로 로그인하세요.</p>
                        <div class="input">
                            <label><input type="text" id="ec-board-user-id" placeholder="사용자이름" title="사용자이름" /></label>
                            <label><input type="password" id="ec-board-user-pwd" placeholder="비밀번호" title="비밀번호" /></label>
                        </div>
                    </fieldset>
                </div>
                <div class="{$*share_display}">
                    <p class="guide"><strong class="snsName">{$*sns_name}</strong> 계정에 리뷰글을 공유합니다.</p>
                    <div class="info">
                        <span class="thumbnail">{$*img_src_figure}</span>
                        <div class="ec-base-box typeThin">
                            <textarea rows="7" cols="57" id="ec-board-contents" placeholder="추가로 공유할 내용을 입력하세요.">{$*contents}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ec-base-button">
                <span class="{$*login_btn_display}"><a href="#none" class="ec-board-sns-login-button"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/review/btn_popup_login.gif" alt="로그인" /></a></span>
                <span class="{$*share_btn_display}"><a href="#none" class="ec-board-sns-share-button"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/review/btn_popup_share.gif" alt="공유하기" /></a></span>
                <a href="#none" onclick="self.close();"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/common/btn_popup_close.gif" alt="닫기" /></a>
            </div>
        </div>
    </div>
</div>
