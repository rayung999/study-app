<!DOCTYPE html>
<html>
<head>
    <title>jQuery Text</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // text() 메소드와 html() 메소드의 리턴 값을 출력합니다.
            alert($('p').text());
            alert($('p').html());
        });
    </script>
</head>
<body>
    <p>TestA</p>
    <p>TestB</p>
    <p>TestC</p>
</body>
</html>
