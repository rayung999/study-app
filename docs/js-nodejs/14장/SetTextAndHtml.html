<!DOCTYPE html>
<html>
<head>
    <title>jQuery Text</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.text-1').text('<h1>text() 메소드</h1>');
            $('.text-2').html('<h1>html() 메소드</h1>');
        });
    </script>
</head>
<body>
    <p class="text-1">TestA</p>
    <p class="text-1">TestA</p>
    <p class="text-2">TestB</p>
    <p class="text-2">TestB</p>
</body>
</html>
